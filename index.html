<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مسبحة</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/masbaha.ico" type="image/x-icon">
</head>
<body>
    <div class="form">
        <div class="d1">
            <div class="container-0">
                <div class="i1">
                    <input type="button" value="مسبحة" class="btn1">
                    <input type="text" value="اللهم صل على محمد وآل محمد" class="txt">
                </div>
                <input type="button" value="تسبيحة الزهراء" class="btn2">
            </div>
        </div>
        <div class="d2">
            <div class="container-1">
                <input type="text" value="0" class="counter-1" readonly>
                <span class="text-1">الله أكبر</span>
                <div class="child">
                    <input type="button" value="" class="button-1">
                    <input type="reset" value="" class="reset-1">
                </div>
            </div>
        </div>
        <div class="d3">
            <div class="container-2">
                <input type="text" value="0" class="counter-2" readonly>
                <span class="text-2"></span>
                <div class="child">
                    <input type="button" value="" class="button-2">
                    <input type="reset" value="" class="reset-2">
                </div>
            </div>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
